<!DOCTYPE html>
<html lang="en">

<head>
    <title>Proof Corrector</title>
    <header><h1 class='col-12 text-center'>Proof Corrector</h1></header>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Proof corrector helps teacher to grade the applied proofs to theirs students">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        createQuestions = function () {
            let table = document.createElement('table');
            table.setAttribute('class', 'col-12 text-center')
            document.getElementById('inputs').appendChild(table);
            let input;
            let questionNumber = 0;
            for (y = 1; y <= 10; y++) {
                let line = document.createElement("div");
                line.setAttribute('class', 'row text-right');
                table.appendChild(line);
                for (x = 1; x <= 5; x++) {
                    questionNumber++;
                    let col = document.createElement("div");
                    col.setAttribute('class', 'col-lg-2 col-md-3 col-sm-4 mx-2');
                    line.appendChild(col);
                    input = document.createElement("input");
                    input.type = "text";
                    input.maxLength = 1;
                    input.name = "question[]";
                    col.append(questionNumber + ":");
                    col.appendChild(input);
                }
            }
        }
    </script>
</head>

<body>
    <form class='form-group' id="inputs" enctype="multipart/form-data" action="/correct" method="POST">
        <h3 class='text-center col-12 pt-3'>Insert the test right answers (Leave blank if only used less them 50 questions)</h3>
        <script type='text/javascript'>createQuestions();</script>
        <div class="row justify-content-center py-3">
            <input class='col-3 form-control-file' type="file" name="file" id="file" required />
        </div>
        <div class="row justify-content-center">
            <button class='col-3 btn btn-lg btn-primary mr-5' type="submit" value="">Get Grades</button>
            <button class='col-3 btn btn-lg btn-secondary ml-5' type="reset" value="Clear">Clear</button>
        </div>


    </form>

</body>

</html>
