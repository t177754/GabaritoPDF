<!DOCTYPE html>
<html lang="en">

<head>
    <title>Proof Corrector</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="Proof corrector helps teacher to grade the applied proofs to theirs students">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script>
     createQuestions = function () {
                let table = document.createElement('table');
                document.getElementById('inputs').appendChild(table);
                let input;
                let questionNumber = 0;
                for (y = 1; y <= 10; y++) {
                    let line = document.createElement("div");
                    line.setAttribute('class', 'row');
                    table.appendChild(line);
                    for (x = 1; x <= 5; x++) {
                        questionNumber++;
                        let col = document.createElement("div");
                        col.setAttribute('class', 'col-lg-2 col-md-3 col-sm-4 mx-2');
                        line.appendChild(col);
                        input = document.createElement("input");
                        input.type = "text";
                        input.maxLength = 1;
                        input.name = "question[]";
                        col.append(questionNumber + ":");
                        col.appendChild(input);
                    }
                }
            }
</script>
</head>

<body>
    <form class='form-group' id="inputs" enctype="multipart/form-data" action="/correct" method="POST">
        <input class='form-control-file' type="file" name="file" id="file" required />
        <script type='text/javascript'>createQuestions();</script>
        <input class='btn btn-primary' type="submit" value="Get Grades" />
        <input class='btn btn-secondary' type="reset" value="Clear" />

    </form>

</body>

</html>
